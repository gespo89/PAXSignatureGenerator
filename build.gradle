group 'geoffesposito'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply from: 'https://raw.github.com/saladinkzn/gretty/master/pluginScripts/gretty.plugin'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'com.google.guava:guava:19.0', 'com.google.code.gson:gson:2.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    runtime 'javax.servlet:jstl:1.2'
}

task stage{
    dependsOn build
}

gretty {
    httpPort = project.hasProperty("httpPort") ? project.httpPort as int : 8080
    contextPath = '/'
}